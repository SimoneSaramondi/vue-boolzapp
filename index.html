<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>

    <div id="app" class="globalContainer">
        <div class="container">
            <!--Colonna di sinistra-->
            <div class="leftColumn">

                <!--Mio profilo-->
                <nav class="myProfile">
                    <div class="myImg">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div class="distanziatore"></div>
                    <div class="icone">                        
                        <i class="fas fa-circle-notch"></i>
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>                
                </nav>

                <!--Barra notifiche-->
                <nav class="notfication">
                    <div class="myNotification">
                        <i class="far fa-bell-slash"></i>
                    </div>
                    <div>
                        <div><b>Ricevi notifiche di nuovi messaggi</b></div>

                        <a href="#">Attiva notifiche desktop</a>
                    </div>                     
                </nav>
                <!--Barra di ricerca-->
                <nav class="search">
                    <div class="barraDiRicerca">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </nav>

                <!--Miei contatti-->
                <div class="myContacts">
                    
                </div>
            </div>
            <!--Colonna di destra-->
            <div class="rightColumn"></div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
